---
name: Docker CI
on:
  workflow_run:
    workflows: [ "CI" ]
    types: [ "completed" ]
env:
  RAILS_ENV: test
jobs:
  quality_if_workflow_failure:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run a quality
        run: bin/docker-quality
      - name: Run a test
        run: bin/docker-test
  quality_if_workflow_success:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      run: echo 'Success!'
...
