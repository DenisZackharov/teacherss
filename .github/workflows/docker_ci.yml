---
name: Docker CI
on:
  workflow_run:
    workflows: [CI]
    types: [completed]
  workflow_dispatch:
env:
  RAILS_ENV: test
jobs:
  docker_quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run a quality
        run: bin/docker-quality
  docker_test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Run a test
        run: bin/docker-test
...
